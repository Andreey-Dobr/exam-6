
<form action="{{ action_url }}" method="{{ form_method }}">

{% csrf_token %}


{% for error in form.non_field_errors %}
   <p class="form-error">{{ error }}</p>
{% endfor %}
{% for field in form %}
   <label for="{{ field.id_for_label }}" style="font-size: 20px;">{{ field.label }} :</label>

   {% for error in field.errors %}
       <p class="form-error">{{ error }}</p>
   {% endfor %}
    {{ field }}
    <br>
    <br>
    <br>
{% endfor %}
<input type="submit" value="{{ button_text|default:"Submit" }}"/>
</form>
