{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}<li style=""><a href="{% url 'index' %}">Title</a></li>{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите отзыв "{{ article.author }}"?</h1>

    <form action="{% url "del" article.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'index'  %}">Отмена</a></p>
    </form>
    <h3>Содержимое отзыва: </h3>
    <p>{{ article.text }}</p>
{% endblock %}
