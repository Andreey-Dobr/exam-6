{% extends 'base.html' %}

{% block title %}Reviews{% endblock %}

{% block content %}
    <h1>Reviews</h1>

    {% for article in articles %}
         <span>{{ article.author }}   |</span><span>{{ article.email }}</span>
        <a href="{% url "update" article.pk %}"><button type="button">update</button> </a>
        <a href="{% url "del" article.pk %}"><button type="button">delete</button> </a>

        <p>{{ article.text }}</p>




    <hr>

    {% endfor %}
{% endblock %}
